<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>EVENT REGISTRTION FORM</h1>
            <div class="main-form">
                <form action="">
                    <div class="nombre">
                        <div class="name">
                            <label for="" class="titulo">Name</label>
                        </div>
                        <div class="input-name">
                            <input type="text">
                            <label for="">First Name</label>
                        </div>
                        <div class="input-name">
                            <input type="text">
                            <label for="">Last Name</label>
                        </div>
                    </div>
    
                    <div class="nombre">
                        <div class="name">
                            <label for="" class="titulo">Company</label>
                        </div>
                        <div class="input-name">
                            <input type="text" class="field-company">
                        </div>
                    </div>
                    <div class="nombre">
                        <div class="name">
                            <label for="" class="titulo">Email</label>
                        </div>
                        <div class="input-name">
                            <input type="email" class="field-company">
                        </div>
                    </div>

                    <div class="nombre">
                        <div class="name">
                            <label for="" class="titulo">Phone</label>
                        </div>
                        <div class="input-name">
                            <input type="text" class="field-phone">
                            <label for="">Area Code</label>
                        </div>
                        <div class="input-name">
                            <input type="text" class="field-cod">
                            <label for="">Phone Number</label>
                        </div>
                    </div>

                    <div class="nombre">
                        <label for="" class="titulo">Subject</label>
                        
                        <select name="" id="" class="field-select">
                            <option value="">--Choose option</option>
                            <option value="">Option 1</option>
                            <option value="">Option 2</option>
                        </select>
                        </div>
                    <div class="input-radios">
                        <p class="titulo">Are you an existing customer?</p>
                        <input type="radio" name="seleccion" id="yes" class="radio">
                        <label for="yes">Yes</label>
                        <input type="radio" name="seleccion" id="no" class="radio">
                        <label for="no">No</label>
                    </div>
                    <div>
                        <input type="button" class="btn" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
